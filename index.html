<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>

<body>
    <div class="emailBox">
        <p id="CM">Send me a message</p>
        <form action="https://formsubmit.co/tylerhand.dev@gmail.com" target="_blank" method="POST">
          <div clas="inputs">
            <input className="form" type="hidden" name="_subject" value="E-mail from greazey.tk" />
            <p id='name'>Name</p>
            <input type="text" name="name" placeholder="Enter Name" required />
            <p id='emailip'>E-mail</p>
            <input type="email" name="email" placeholder="Enter E-mail" required />
            <p id='message'>Message</p>
            <textarea type="text" name="message" placeholder="Write your message"></textarea>
            <input id="send" type="submit" value="Send" />
          </div>
        </form>
      </div>
</body>
    
</html>
